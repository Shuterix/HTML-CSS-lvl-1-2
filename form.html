<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <section id="Register">
        <div class="container text-align pt-1-5rem">
            <h1 class="fs-2-5rem mt-0px mb-0px">Registruj sa</h1>
        </div>
    </section>
    <section id="register-inputs">
        <div class="mr-150px ml-150px">
            <div class="d-flex flex-column">
                <div class="d-flex flex-row">
                    <input type="text" placeholder="Meno">
                    <input type="text" placeholder="Stredné meno">
                    <input type="text" placeholder="Priezvisko">
                </div>
                <div class="d-flex flex-row">
                    <input type="text" placeholder="E-mail">
                </div>
                <div class="d-flex flex-row">
                    <input type="password" placeholder="Heslo">
                    <input type="password" placeholder="Zopakuj heslo">
                </div>
                <div class="d-flex flex-row">
                    <select name="Pohlavie">
                        <option>
                            Muž
                        </option>
                        <option>
                            Žena
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
